apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: morty-shared-services-namespace
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: shared-services
    server: {{ .Values.server }}
  project: shared-services
  source:
    path: namespace
    repoURL: git@github.com:TechTalkFridays/eks-shared-services.git
    targetRevision: master
